<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="stylesheet" href="css/fonts.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <!--Start Navbar -->
    <nav class="navbar navbar-expand-lg bg-dark text-white">
      <div class="container">
        <div class="d-flex">
          <img src="imgs/logo.png" alt="logo" />
          <div class="d-flex flex-column">
            <a class="navbar-brand text-white fw-bold fs-3 py-0" href="#"
              >Weather</a
            >
            <small>Tagline Goes Here</small>
          </div>
        </div>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <i class="icon-menu text-white"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul
            class="navbar-nav ms-auto mb-2 mb-lg-0 align-items-center py-xs-3 py-lg-0"
          >
            <li class="nav-item">
              <a
                class="nav-link text-white active px-3"
                aria-current="page"
                href="./index.html"
                >Home</a
              >
            </li>
            <li class="nav-item ps-3">
              <a class="nav-link text-white px-3" href="#">News</a>
            </li>
            <li class="nav-item ps-3">
              <a class="nav-link text-white px-3" href="#">Live Cameras</a>
            </li>
            <li class="nav-item ps-3">
              <a class="nav-link text-white px-3" href="#">Photos</a>
            </li>
            <li class="nav-item ps-3">
              <a class="nav-link text-white px-3" href="./contact.html"
                >Contact</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!--End Navbar -->
    <!-- Start Main -->
    <main>
      <div class="container">
        <div class="position-relative search-div">
          <input
            type="text"
            placeholder="Enter Your Location"
            class="form-control search"
            id="city-input"
          />
          <i class="icon-search"></i>
        </div>
        <h2 id="cityName" class="mb-5"></h2>
        <div class="row g-5" id="weather-container"></div>
      </div>
    </main>
    <!-- End Main -->
    <!-- Start Footer -->
    <footer class="mt-5">
      <div class="container">
        <div class="row">
          <div class="col-md-8">
            <form action="" class="position-relative overflow-hidden">
              <input
                type="text"
                placeholder="Enter Your Email To subscribe ..."
                class="form-control submit"
              />
              <button value="Subscribe" class="btn btn-primary subscribe">
                Subscribe
              </button>
            </form>
          </div>
          <div class="col-md-4 mt-md-0 mt-4">
            <div class="icons d-flex">
              <div class="icon-container">
                <i class="icon-facebook"></i>
              </div>
              <div class="icon-container">
                <i class="icon-twitter"></i>
              </div>
              <div class="icon-container">
                <i class="icon-pinterest"></i>
              </div>
              <div class="icon-container">
                <i class="icon-google-plus"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
      <p class="py-4 text-center mt-4">
        Copyright 2014 Company name. Designed by Themezy. All rights reserved
      </p>
    </footer>
    <!-- End Footer -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
